<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
    {% include header.html %}
    <div id="main" class="content" role="main" itemprop="mainContentOfPage">
        <div class="container">
            <div class="row">
                <div class="page-body col-md-10 col-md-offset-1" itemprop="description">
                    <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
                    <ul class="posts">
                        {% for post in page.posts %}
                        <li>
                            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 多说评论框 start -->
    <div class="ds-thread"</div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"idechao"};
    	(function() {
    		var ds = document.createElement('script');
    		ds.type = 'text/javascript';ds.async = true;
    		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    		ds.charset = 'UTF-8';
    		(document.getElementsByTagName('head')[0]
    		 || document.getElementsByTagName('body')[0]).appendChild(ds);
    	})();
    	</script>
    <!-- 多说公共JS代码 end -->

    {% include footer.html %} {% include scripts.html %}
</body>

</html>
